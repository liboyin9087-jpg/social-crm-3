<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OakMega LINE AI Assistant</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              oak: {
                purple: {
                  700: '#5D38BF', // Primary / Soul Color
                  900: '#3E1C96', // Hover / Text
                },
                orange: {
                  400: '#FFC044', // Temperature / Accent
                },
                bg: '#FBF8F6', // Paper-like background
                text: {
                  primary: '#333333',
                  secondary: '#666666'
                }
              }
            },
            fontFamily: {
              sans: ['"Noto Sans TC"', 'sans-serif'],
              display: ['Ubuntu', 'sans-serif'],
            },
            animation: {
              'fade-in-down': 'fadeInDown 0.3s ease-out',
              'slide-in-right': 'slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #E5E7EB;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D1D5DB;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
  <body class="bg-oak-bg text-oak-text-primary antialiased font-sans h-screen overflow-hidden">
    <div id="root"></div>
  </body>
</html>
